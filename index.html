<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="rsvp">
    <p class="one">Please RSVP for this Event</p>
    <p class="two"><a href="#">RSVP NOW</a></p>
  </div>
  <div class="envelope first">
    <img src="images/envelope_background.svg">
    <img class="stamp" src="images/stamp.png">
    <img class="seattle" src="images/seattle.jpg">
    <div class="name back">
      <p>Julie Andrews</p>
    </div>
  </div>
  <div class="envelope second">
    <img src="images/full_envelope.svg">
    <div class="name front">
      <p>Wright Productions</p>
    </div>
  </div>
  <div class="envelope third">
    <img class="card" src="images/card.png">
    <img class="inside" src="images/envelope_front.svg">
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
